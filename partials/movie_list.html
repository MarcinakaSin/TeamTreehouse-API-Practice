
    <div>
      <ul class="thumbnails">
        <li class="shot span3" ng-repeat="movie in list.results">
          <div class="thumbnail">
          <a class="player" href="#/movie/{{ movie.id }}">
            <img alt="{{ movie.title }} image" data-ng-src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}">
          </a>

          <a href="#/movie/{{ movie.id }}">
            {{ movie.title }}
            <br />
           {{ movie.overview }}
          </a>
          <div class="stats">
            <span class="stat">
              <i class="icon-eye-open"></i>
              {{movie.popularity}}
            </span>
            <span class="stat">
              <i class="icon-comment"></i>
              {{movie.vote_count}}
            </span>
            <span class="stat">
              <i class="icon-heart"></i>
              {{movie.vote_average}}
            </span>
            <span class="stat">
              <i class="icon-share-alt"></i>
              {{movie.release_date}}
            </span>
          </div>
          </div>
        </li>
      </ul>
    </div>
